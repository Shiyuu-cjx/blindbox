# 工作流的名称
name: Node.js CI

# 触发条件：当有代码 push 到 main 分支时运行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 工作内容
jobs:
  # 定义一个名为 "build" 的工作
  build:
    # 指定运行环境为最新的 Ubuntu 系统
    runs-on: ubuntu-latest

    # 定义工作步骤
    steps:
      # 第一步：把你的代码从 GitHub 仓库下载到运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Node.js 环境，并指定版本为 18.x
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: 'npm'

      # 第三步：安装项目所有依赖
      - name: Install dependencies
        run: npm install

      # 第四步：运行测试
      - name: Run tests
        run: npm test
